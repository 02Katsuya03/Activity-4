{% extends 'app/login_base.html' %}

{% block content %}


<form method="POST" class="login-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="{{ form.username.value|default:'' }}" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" value="{{ form.password.value|default:'' }}" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_school">School:</label>
        <select id="id_school" name="school" class="form-control">
            {% for choice in form.school.field.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.school.value %}selected{% endif %}>{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input type="hidden" name="role" value="{{ form.role.value|default:'' }}">
    </div>

    <button type="submit" class="login-button1">Sign In as Admin</button>
</form>

{% endblock content %}
