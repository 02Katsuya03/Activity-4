<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> EduFinder</title>
  <link rel="stylesheet" href="{% static 'css/school.css' %}">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">EduFinders</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="{% url 'administrator' %}">
          <i class='bx bx-arrow-back' id="go_back"></i>

          <span class="links_name">Go Back</span>
        </a>
        <span class="tooltip">Go Back</span>
      </li>
      <li>
        <a href="{% url 'school_addschool' %}">
          <i class='bx bx-plus-circle'></i>           <span class="links_name">Add School</span>
        </a>
        <span class="tooltip">Add School</span>
      </li>
      <li>
        <a href="{% url 'school_listview' %}">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">School List</span>
        </a>
        <span class="tooltip">School List</span>
    </li>
  
      <li>
        <a href="{% url 'register_admin' %}">
          <i class='bx bx-user-plus'></i>
          <span class="links_name">Registe Admin</span>
        </a>
        <span class="tooltip">Register Admin</span>
      </li>
      
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
                <div class="name">{{ user.first_name|capfirst }} {{ user.last_name|capfirst }}</div>
                <div class="job">BSIT 3-4</div>              </div>
        </div>
        <i class='bx bx-user' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    {% block content %}

    {% endblock content %}


  </section>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="{% static 'js/lost.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
