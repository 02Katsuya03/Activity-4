<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <a href="{% url 'intro' %}">
            <img src="{% static 'img/back.png' %}" alt="Back Button" class="registration-image">
        </a>
        <h1>Sign Up to Get Started</h1>
    
        <form method="POST" enctype="multipart/form-data" class="register-form">
            {% csrf_token %}
            
                        <div class="form-row">
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_middle_name">Middle Name (Optional)</label>
                    <input type="text" id="id_middle_name" name="middle_name" class="form-control" value="{{ form.middle_name.value|default:'' }}">
                </div>
            </div>
    
                        <div class="form-row">
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control" value="{{ form.username.value|default:'' }}">
                </div>
                <div class="form-group full-width">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
                </div>
            </div>
    
                        <div class="form-row">
                <div class="form-group full-width">
                    <label for="id_phone_number">Phone Number</label>
                    <input type="text" id="id_phone_number" name="phone_number" class="form-control" value="{{ form.phone_number.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_sex">Gender</label>
                    <select id="id_sex" name="sex" class="form-control">
                        {% for choice in form.sex.field.choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.sex.value %}selected{% endif %}>{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
    
                        <div class="form-row">
                <div class="form-group full-width">
                    <label for="id_school">School</label>
                    <select id="id_school" name="school" class="form-control">
                        {% for choice in form.school.field.choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.school.value %}selected{% endif %}>{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
    
                        <div class="form-row">
                <div class="form-group full-width">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" name="password1" class="form-control" value="{{ form.password1.value|default:'' }}">
                </div>
                <div class="form-group full-width">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" class="form-control" value="{{ form.password2.value|default:'' }}">
                </div>
            </div>
    
            <button type="submit" class="register-button">SIGN UP</button>
        </form>
    </div>
</body>
</html>
