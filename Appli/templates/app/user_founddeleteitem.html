{% extends 'app/user.html' %}

{% block extra_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/user_found.css' %}" />
{% endblock %}

{% block content %}
  <h1>Delete Lost Item</h1>
  <p>
    Are you sure you want to delete the item <strong>{{ object.item_name }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'user_foundlistview' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
